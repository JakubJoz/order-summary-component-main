<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/illustration-hero.svg" alt="illustration">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music-icon">
                <div class="col">
                    <span class="annual-plan">Annual Plan</span>
                    <span class="price">$59.99/year</span>
                </div>
                <a href="#">Change</a>
            </div>
            <button type="submit" class="submit">Proceed to Payment</button>
            <button type="reset" class="reset">Cancel Order</button>
        </div>
    </div>
</body>
</html>
